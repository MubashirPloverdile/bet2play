<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Bet2Play{% endblock %}</title>
  {%load staticfiles%}
  <link type="text/css" href="{%static 'css/login.css'%}" rel="stylesheet">
</head>
<body>
<div class="container">
  <header class="logo">
    <h1>Bet <span>2Play</span></h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  
  
</body>
</html>
